<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pizzas</title>
</head>

<body>
    <div class="container my-5" th:switch="${kategorien}">
        <div th:case="null">
            keine kategorien vorhanden
        </div>
        <button th></button>
        <div th:case="*">
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>beschreibung</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="kategorie : ${kategorien}">
                    <td th:text="${kategorie.name}"></td>
                    <td th:text="${kategorie.beschreibung}"></td>
                    <td th:href="@{categories/}">w√§hlen</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
