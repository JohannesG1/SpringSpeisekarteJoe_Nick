<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Speisekarte</title>
</head>
<body>
<h2>Unsere Speisen</h2>
<table class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Speisen</th>
    </tr>
    </thead>
    <tbody>
    <tr style="background-color: aquamarine" th:each="gericht : ${gerichte}">
        <td  th:text="${gericht.getName()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
